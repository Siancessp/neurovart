<!--header-->
{% include 'frontend/include/header.html' %}
<style>
    .loginForm{margin-top:150px;padding:45px;border:1px solid #ccc;}
    form input, button{border-radius:50px !important;}
    .alert-error{padding:0;color:red;}
</style>
<!-- Main Content -->
<div class="main-content">
    <div class="container text-center">
        <div class="row align-items-start">
            <div class="col-md-6 offset-md-3 col-sm-12">
                <div class="iq-login">
                    <div class="loginForm">
                        <h4 class="text-light">Login</h4>
                        <br/><br/>
                        {% if messages %}
                            {% for message in messages %}
                                <div class="alert alert-{{ message.tags }}">
                                    {{ message }}
                                </div>
                            {% endfor %}
                        {% endif %}
                        <form method="post" action="{% url 'login' %}">
                            {% csrf_token %}
                            <div class="form-group mb-3">
                                <input type="email" name="email" class="form-control" id="recipient-name" required placeholder="Email Address">
                            </div>
                            <div class="form-group">
                                <input type="password" name="password" class="form-control" id="recipient-password" required placeholder="Password">
                            </div>
                            <button type="submit" class="button iq-mtb-10">Sign In</button>
                            <div class="row">
                                <div class="col-sm-6">
                                    <div class="form-check">
                                        <label class="form-check-label">
                                            <input type="checkbox" class="form-check-input">Remember Me</label>
                                    </div>
                                </div>
                                <div class="col-sm-6 text-end">
                                    <a href="{% url 'enter_email' %}" class="iq-font-yellow">Forgot Password</a>
                                </div>
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer text-center">
                        <div> Don't Have an Account? <a href="{% url 'register' %}" class="iq-font-yellow">Register Now</a></div>
                        </div>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- Main Content End -->

<!--footer-->
{% include 'frontend/include/footer.html' %}
