<!--header-->
{% include 'frontend/include/header.html' %}
<style>
    .loginForm{margin-top:150px;padding:45px;border:1px solid #ccc;}
    form input, button{border-radius:50px !important;}
</style>
<!-- Main Content -->
<div class="main-content">
    <div class="container text-center">
        <div class="row align-items-start">
            <div class="col-md-6 offset-md-3 col-sm-12">
                <div class="iq-login">
                    <div class="loginForm">
                        <h4 class="text-light">Enter Email</h4>
                        <br/><br/>
                        {% if messages %}
                            {% for message in messages %}
                                <div class="alert alert-{{ message.tags }}">
                                    {{ message }}
                                </div>
                            {% endfor %}
                        {% endif %}
                        <form method="post" action="{% url 'enter_email' %}">
                            {% csrf_token %}
                            <div class="form-group mb-3">
                                <input type="email" name="email" class="form-control" required placeholder="Email Address">
                            </div>
                            <button type="submit" class="button iq-mtb-10">Send OTP</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- Main Content End -->

<!--footer-->
{% include 'frontend/include/footer.html' %}
