<!-- templates/traders_list.html -->
{% include 'frontend/include/header.html' %}
<style>
    .loginForm {
        margin-top: 150px;
        padding: 45px;
        border: 1px solid #ccc;
    }
    form input, button {
        border-radius: 50px !important;
    }
    .alert-error {
        padding: 0;
        color: red;
    }
    .card-title {
        font-size: 1.5rem;
    }
    .card-text {
        font-size: 1.2rem;
    }
    .card {
        margin-bottom: 30px;
    }
    .card-body {
        padding: 20px;
    }
</style>
<!-- Main Content -->
<div class="main-content">
    <div class="container text-center">
        <div class="row align-items-start">
            <div class="col-md-6 offset-md-3 col-sm-12">
                <div class="iq-login">
                    <div class="loginForm">
                        <h2>Investment Form</h2>
                    {% if error_message %}
        <div class="alert alert-danger" role="alert">
            {{ error_message }}
        </div>
        {% endif %}

        <form method="post">
            <!-- CSRF Token -->
            {% csrf_token %}

            <!-- Read-only ID field -->

            <!-- Investment Amount field -->
            <div class="form-group">
                <label for="investment_amount">Investment Amount</label>
                <input type="number" class="form-control" id="investment_amount" name="investment_amount" required min="50" placeholder="Enter Amount in $">
            </div>
            <br><br>
            <div class="form-group">
                <!-- Submit button -->
<!--                <button type="submit" class="btn btn-primary">Submit</button>-->
            </div>
        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Main Content End -->
{% include 'frontend/include/footer.html' %}
